version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: clickscape-backend:latest
    environment:
      - ENV=development
      - HOST=0.0.0.0
      - PORT=8000
      # Example envs: configure as needed
      # - DATABASE_URL=sqlite:///./clickscape.db
      # - SECRET_KEY=devsecretkey_change_me
      # - FRONTEND_ORIGINS=http://127.0.0.1:5173,http://localhost:5173
      - COOKIE_SECURE=false
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/uploads:/app/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Point frontend to backend container
        - VITE_API_BASE=http://localhost:8000
    image: clickscape-frontend:latest
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

# Usage:
#   docker compose up --build -d
# Frontend available at http://localhost:5173
# Backend available at http://localhost:8000
